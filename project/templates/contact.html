{% extends "base.html" %} {% block content %}

<main id="main" class="main">
  <section class="section contact">
    <div class="row gy-4">
      <div class="col-xl-6">
        <div class="row">
          <div class="col-lg-6">
            <div class="info-box card">
              <i class="bi bi-geo-alt"></i>
              <h3>Address</h3>
              <p>Makepe<br />Kotto</p>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="info-box card">
              <i class="bi bi-telephone"></i>
              <h3>Appelez nous</h3>
              <p>
                +237 653 370 166<br />
                +237 651 499 707
              </p>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="info-box card">
              <i class="bi bi-envelope"></i>
              <h3>Contactez nous par Mail</h3>
              <p>JMARSoft@gmail.com</p>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="info-box card">
              <i class="bi bi-clock"></i>
              <h3>Horaire</h3>
              <p>Lundi - Vendredi<br />8:30 -17:00</p>
            </div>
          </div>
        </div>
      </div>

      <div class="col-xl-6">
        <div class="card p-4">
          <form action="forms/contact.php" method="post" class="php-email-form">
            <div class="row gy-4">
              <div class="col-md-6">
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  placeholder="Votre Nom"
                  required
                />
              </div>

              <div class="col-md-6">
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  placeholder="Votre Email"
                  required
                />
              </div>

              <div class="col-md-12">
                <input
                  type="text"
                  class="form-control"
                  name="subject"
                  placeholder="Objet"
                  required
                />
              </div>

              <div class="col-md-12">
                <textarea
                  class="form-control"
                  name="message"
                  rows="6"
                  placeholder="Message"
                  required
                ></textarea>
              </div>

              <div class="col-md-12 text-center">
                <div class="loading">Chargement</div>
                <div class="error-message"></div>
                <div class="sent-message">
                  Votre message a été envoyé. Merci!
                </div>

                <button type="submit">Envoyer un Message</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>
<!-- End #main -->

{% endblock %}
